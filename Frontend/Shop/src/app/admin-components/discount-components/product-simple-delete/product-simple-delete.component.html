<div *ngIf="id" class="d-flex align-items-center py-1 px-2">
  <div class="col-7 col-sm-8 col-md-6 col-lg-5">
    {{id}}
  </div>
  <div class="col-4 col-sm-3 col-md-5 col-lg-6">
    {{name}}
  </div>
  <div class="w-100"></div>
  <span class="material-symbols-outlined clickable hover-gray" (click)="deleteClick()">
    delete
  </span>
</div>

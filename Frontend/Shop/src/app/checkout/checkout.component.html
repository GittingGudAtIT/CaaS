<div class="d-flex flex-row-reverse mb-3">
  <a class="btn btn-danger p-2" routerLink="/cart">
    <div class="d-flex justify-content-center p-1">
      <span class="material-symbols-outlined">
        arrow_back_ios
      </span>
      Back
    </div>
  </a>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="submit()">
  <div class="border">
    <div class="row widget-header border-bottom p-1 mb-2 align-items-center">
      <div class="col-12">
        Checkout
      </div>
    </div>
    <div *ngIf="errors['firstName']" class="row">
      <div class="d-none d-sm-block col-sm-4 col-md-3 col-lg-2"></div>
      <div class="col-12 col-sm-8 col-md-9 col-lg-10 text-danger">
        {{ errors['firstName'] }}
      </div>
    </div>
    <div class="row p-1 align-items-center">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2">
        First name
      </div>
      <div class="col-12 col-sm-6 col-md-5 col-lg-4">
        <input type="text" class="form-control"
          name="firstName"
          formControlName="firstName"
        />
      </div>
    </div>
    <div *ngIf="errors['lastName']" class="row">
      <div class="d-none d-sm-block col-sm-4 col-md-3 col-lg-2"></div>
      <div class="col-12 col-sm-8 col-md-9 col-lg-10 text-danger">
        {{ errors['lastName'] }}
      </div>
    </div>
    <div class="row p-1 align-items-center">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2">
        Last name
      </div>
      <div class="col-12 col-sm-6 col-md-5 col-lg-4">
        <input type="text" class="form-control"
          name="lastName"
          formControlName="lastName"
        />
      </div>
    </div>
    <div *ngIf="errors['email']" class="row">
      <div class="d-none d-sm-block col-sm-4 col-md-3 col-lg-2"></div>
      <div class="col-12 col-sm-8 col-md-9 col-lg-10 text-danger">
        {{ errors['email'] }}
      </div>
    </div>
    <div class="row p-1 align-items-center mb-2">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2">
        Email
      </div>
      <div class="col-12 col-sm-8 col-md-7 col-lg-6">
        <input type="text" class="form-control"
          name="email"
          formControlName="email"
        />
      </div>
    </div>
  </div>
  <div class="d-flex flex-row-reverse mt-3">
    <button type="submit" class="btn btn-primary p-2" [disabled]="!checkoutForm.valid">
      <div class="d-flex justify-content-center p-1">
        <span class="material-symbols-outlined">
          point_of_sale
        </span>
        <div class="m-1"></div>
        Purchase
      </div>
    </button>
  </div>
</form>
